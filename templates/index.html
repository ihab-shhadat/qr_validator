{% load static %}
{% load crispy_forms_tags %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <meta name="description" content=""/>
    <meta name="author" content=""/>
    <title>Aumet- GTIN</title>
    <link rel="icon" type="image/x-icon" href="{% static 'assets/favicon.ico' %}"/>
    <!-- Core theme CSS (includes Bootstrap)-->
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
</head>
<body id="page-top">
<section id="cover" class="min-vh-100"
         style="background: #222 url('{% static 'img/iStock-537309906.png' %}') center center no-repeat;
                 ">
    <div id="cover-caption">
        <div class="container">
            <div class="row text-white">
                <div class="col-xl-5 col-lg-6 col-md-8 col-sm-10 mx-auto text-center form p-4">
                    <h1 class="display-4 py-2 text-truncate">QR-Code </h1>
                    <div class="px-2">
                        {% crispy form %}

                        <p {% if status == True %}style="color:#3CB9A8"
                           {% else %}style="color:#FF7E75"{% endif %}>{{ value }}</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
<script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
